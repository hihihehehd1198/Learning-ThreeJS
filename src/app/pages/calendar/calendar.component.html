<h1>
Thời khóa biểu từ ngày 02-01 đến 02-07
</h1>
<div class="button-group">
  <button (click)="prevWeek()">Tuần trước</button>
  <button (click)="nextWeek()">Tuần kế</button>
</div>

<table class="table-group">
  <thead>
    <tr>
      <td>Day</td>
      <td *ngFor="let item1 of listDate">
        {{ item1 }}
      </td>
    </tr>
    <tr>
      <td>Time\Date</td>
      <td *ngFor="let item of listDay">
        {{ item }}
      </td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listEventDate; let i = index">
      <td class="cell-date">
        <div>
          {{ listTime[i].id }}
        </div>
        <div>
          {{ listTime[i].time }}
        </div>
      </td>

      <td *ngFor="let item1 of item">
        {{ item1 }}
      </td>
    </tr>
  </tbody>
</table>
